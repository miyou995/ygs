{% load i18n %} 
{% for option in options %}
<tr data-kt-table-widget-4="subtable_template" class="option-{{item_id}}">
  <td colspan="2">
    <div class="d-flex align-items-center gap-3">
      <a href="#" class="symbol symbol-50px bg-secondary bg-opacity-25 rounded">
        <img src="assets/media/stock/ecommerce/211.gif" data-kt-src-path="assets/media/stock/ecommerce/" alt="" data-kt-table-widget-4="template_image" />
      </a>
      <div class="d-flex flex-column text-muted">
        <a href="#" class="text-gray-800 text-hover-primary fw-bold" data-kt-table-widget-4="template_name" >{% trans 'Reference' %}</a>
        <div class="fs-7" data-kt-table-widget-4="template_description">
          {{option.product.reference}}
        </div>
      </div>
    </div>
  </td>
  <td class="text-end">
    <div class="text-gray-800 fs-7">{% trans 'Total' %}</div>
    <div class="text-muted fs-7 fw-bold" data-kt-table-widget-4="template_cost">
      89.00
    </div>
  </td>
  <td class="text-end">
    <div class="text-gray-800 fs-7">{% trans 'Reserved' %}</div>
    <div class="text-muted fs-7 fw-bold" data-kt-table-widget-4="template_qty">
      1
    </div>
  </td>
  <td class="text-end">
    <div class="text-gray-800 fs-7">{% trans 'Available' %}</div>
    <div class="text-muted fs-7 fw-bold" data-kt-table-widget-4="template_total" > 89.00 </div>
  </td>
  <td class="text-end">
    <div class="text-gray-800 fs-7 me-3">{% trans 'Status' %}</div>
    <div class="text-muted fs-7 fw-bold" data-kt-table-widget-4="template_stock" >
      <div class="badge badge-light-success">In Stock</div>
    </div>
  </td>
  <td></td>
</tr>
{% endfor %}
